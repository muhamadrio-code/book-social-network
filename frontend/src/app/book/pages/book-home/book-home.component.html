<main
  class="wrapper d-flex flex-column gap-4"
  *ngIf="response$.data as response"
>
  <div class="d-flex flex-column gap-2">
    <app-book-card *ngFor="let book of response.content" [book]="book" />
  </div>

  <app-pager
    [totalPage]="response.totalPages ?? 1"
    [currentPage]="response.number ?? 1"
    (selectedPage)="selectPage($event)"
  />
</main>
