<div class="card d-flex flex-row gap-4 p-2">
  <section
    class="cover-section d-flex gap-1 justify-content-evenly flex-column align-items-center"
  >
    <img [src]="book?.cover" alt="book cover" class="card-img" />
    <app-rating [rating]="book?.rate ?? 0" />
  </section>
  <section class="book-details">
    <h5 class="title">{{ book?.title }}</h5>
    <div class="sub-details d-flex gap-2 align-items-center">
      <i class="fa-solid fa-user-tie"> </i>
      <span class="author-name">{{ book?.authorName }}</span>
      <i class="fas fa-tag"> </i>
      <span class="isbn">{{ book?.isbn }}</span>
      <i class="fas fa-user"> </i>
      <span class="owner">{{ book?.owner }}</span>
    </div>

    <p class="synopsis">{{ book?.synopsis }}</p>
  </section>
</div>
