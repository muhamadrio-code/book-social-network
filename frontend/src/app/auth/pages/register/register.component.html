<div class="wrapper">
  <div class="main-container">
    <div class="form-group">
      <h2>Register</h2>
      <form action="get" class="form-container">
        <div class="input-box">
          <input
            [(ngModel)]="registerRequest.firstname"
            type="text"
            required
            placeholder=""
            name="firstname"
          />
          <div class="label">
            <i class="fas fa-user"></i>
            <span>firstname</span>
          </div>
        </div>
        <div class="input-box">
          <input
            [(ngModel)]="registerRequest.lastname"
            type="text"
            required
            placeholder=""
            name="lastname"
          />
          <div class="label">
            <i class="fas fa-user"></i>
            <span>lastname</span>
          </div>
        </div>
        <div class="input-box">
          <input
            [(ngModel)]="registerRequest.email"
            type="email"
            name="email"
            required
            placeholder=""
          />
          <div class="label">
            <i class="fas fa-envelope"></i>
            <span>email</span>
          </div>
        </div>
        <div class="input-box">
          <input
            [(ngModel)]="registerRequest.password"
            type="password"
            name="password"
            required
            placeholder=""
          />
          <div class="label">
            <i class="fas fa-envelope"></i>
            <span>password</span>
          </div>
        </div>
        <button
          (click)="register()"
          [disabled]="isOnProcess"
          class="login-btn"
          type="submit"
        >
          register
        </button>
      </form>
    </div>
    <div class="img-container">
      <a href="auth/login">login</a>
    </div>
  </div>
</div>
